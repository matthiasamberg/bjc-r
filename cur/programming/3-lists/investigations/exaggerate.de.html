    	<h2>&Uuml;bertreiben</h2>
		<p>
        	Schreibe einen Reporter <code>exaggerate</code>, der einen Satz als Eingabe erh&auml;lt und eine &uuml;bertriebene Version zur&uuml;ckgibt:<br />
      		<img border="0" src="/bjc-r/img/list/hof/exaggerate.png" alt="exaggerate (I had 6 really good potstickers for dinner.) -&gt; I had 12 really great potstickers for dinner." title="exaggerate (I had 6 really good potstickers for dinner.) -&gt; I had 12 really great potstickers for dinner.">
        </p>
		<p>Ersetze dabei z.&nbsp;B. &bdquo;good&ldquo; durch &bdquo;great&ldquo;, &bdquo;bad&ldquo; durch &bdquo;terrible&ldquo;, &bdquo;like&ldquo; durch &bdquo;love&ldquo; usw. Au&szlig;erdem soll jede Zahl durch das Doppelte ersetzt werden.</p>
