# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          lfs: true 
          fetch-depth: 0
      - name: Debug:
        run: |
          echo "Working dir: $(pwd)"
          echo "Files count (safe):"
          find . -type f -print0 | tr '\0' '\n' | wc -l
          echo "Sample files (first 200):"
          find . -type f -print0 | sed -z 's/\x0/\n/g' | sed -n '1,200p'
          echo "Checking for Git LFS files (if installed):"
          git lfs ls-files || true
      - name: Prepare site directory
        run: |
          mkdir -p artifacts/site
          rsync -a --delete --copy-links --exclude='.git' --exclude='artifacts' --exclude='.github' --exclude='node_modules' --protect-args ./ artifacts/site/
          du -sh artifacts/site || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'artifacts/site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        uses: actions/deploy-pages@v4
